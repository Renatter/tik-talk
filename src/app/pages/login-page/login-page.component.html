<form  
class="login-form" 
[formGroup]="form"
(ngSubmit)="onSubmit()">
    <h1 class="h1">Вход</h1>
    <label for="" class="tt-control-label">
        Telegram username
        <input 
        formControlName="username"
        class="tt-input"
        type="text" 
        name="" 
        placeholder="Введите логин" 
       >
    </label>
    <label for="" class="tt-control-label">
        Пароль
        <input
        formControlName="password"  
        class="tt-input"
        type="password" name="" 
        placeholder="Введите пароль" 
       >
    </label>
    <button class="btn">Войти</button>
</form>
<img src="/assets/images/Content.png" alt="">
